<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Claudiu Morogan :: Terminal CV</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/terminal.css" />
</head>
<body>
  <canvas id="matrix-rain" aria-hidden="true"></canvas>
  <div class="terminal-window">
    <div class="window-chrome">
      <div class="traffic-lights">
        <span class="light red"></span>
        <span class="light yellow"></span>
        <span class="light green"></span>
      </div>
      <div class="window-title">/home/claudiu/interactive-cv — bash</div>
      <div class="window-actions">
        <button id="toggle-theme" title="Toggle theme">◐</button>
      </div>
    </div>
    <nav class="quick-menu" aria-label="Quick navigation">
      <button data-cmd="about" title="About">About</button>
      <button data-cmd="basic" title="Basic Info">Basic</button>
      <button data-cmd="skills" title="Skills">Skills</button>
      <button data-cmd="experience" title="Experience">Experience</button>
      <button data-cmd="education" title="Education">Education</button>
      <button data-cmd="contact" title="Contact">Contact</button>
      <button data-cmd="download cv" title="Download CV">CV ↓</button>
  <button data-cmd="clear" title="Clear output">Clear</button>
      <button data-cmd="help" title="Help">Help</button>
  <button id="toggle-autoclear" class="state-btn" data-state="off" title="Toggle auto clear before commands">AC:Off</button>
    </nav>
    <div id="output" class="terminal-output" role="log" aria-live="polite"></div>
    <form id="cmd-form" class="terminal-input-row" autocomplete="off">
      <label for="cmd" class="prompt" aria-hidden="true">claudiu@cv:~$</label>
      <input id="cmd" name="cmd" type="text" autofocus aria-label="Command input" />
    </form>
  </div>

  <noscript>
    <style>.terminal-window{display:none}</style>
    <div style="color:#0f0;font-family:monospace;padding:1rem;">This interactive CV needs JavaScript enabled.</div>
  </noscript>

  <script src="js/terminal-data.js"></script>
  <script src="js/terminal.js"></script>
</body>
</html>
